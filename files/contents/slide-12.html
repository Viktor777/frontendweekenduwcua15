<section class="slide">
    <h1>Screen Orientation API</h1>
    <div id="container-15"></div>
    <pre><code class="javascript" contenteditable="true">
screen.orientation.addEventListener('change', function () {
    alert(screen.orientation.type);
});
...
screen.orientation.unlock();
...
screen.orientation.lock('portrait');
    </code></pre>
</section>
<script type="text/javascript">

    if (!fwuwcua15.hasOwnProperty('ScreenOrientationAPI')) {
        fwuwcua15.ScreenOrientationAPI = (function () {

            'use strict';

            function ScreenOrientationAPI() {

                if (this.isExists()) {
                    if ('orientation' in screen && 'angle' in screen.orientation) {
                        screen.orientation.addEventListener('change', this.update.bind(this));
                    } else {
                        screen.addEventListener(this.prefix + 'orientationchange', this.update.bind(this));
                    }
                    this.update();
                }
            }

            ScreenOrientationAPI.prototype.isExists = function () {
                this.prefix = 'orientation' in screen ? '' :
                        'mozOrientation' in screen ? 'moz' :
                        'msOrientation' in screen ? 'ms' :
                        null;

                return this.prefix !== null;
            };

            ScreenOrientationAPI.prototype.update = function () {
                var type;

                if ('orientation' in screen && 'angle' in screen.orientation) {
                    type = screen.orientation.type;
                } else {
                    type = screen.webkitOrientation || screen.mozOrientation || screen.msOrientation || '';
                }
                document.getElementById('container-15').innerHTML = '<p>' + type + '</p>';
                document.getElementsByClassName('slide')[0].className = 'slide ' + type;
                document.body.className = type;
                this.timer && clearTimeout(this.timer);
                this.timer = setTimeout(function () {
                    document.body.className = '';
                }, 5000);
            };

            return ScreenOrientationAPI;
        })();
    }

    new fwuwcua15.ScreenOrientationAPI();

</script>
