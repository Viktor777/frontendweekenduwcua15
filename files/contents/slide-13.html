<script type="text/javascript">

    if (!fwuwcua15.hasOwnProperty('deviceProximity')) {
        fwuwcua15.deviceProximity = function () {

            'use strict';

            var toggled = false;

            if ('onuserproximity' in window) {
                window.addEventListener('userproximity', function (event) {
                    console.log(event);

                    if (event.near && !toggled) {
                        toggled = !toggled;
                        document.getElementById('slide-18').classList.toggle('dark');
                    }
                });
            }
        };
    }

    fwuwcua15.deviceProximity();

</script>
