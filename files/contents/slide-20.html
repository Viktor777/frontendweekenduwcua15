<script type="text/javascript">

    if (!fwuwcua15.hasOwnProperty('ambientLightAPI')) {
        fwuwcua15.ambientLightAPI = function () {
            var el = document.getElementById('slide-20');

            window.addEventListener('devicelight', function (event) {
                el.style.backgroundColor = event.value < 100 ? 'rgba(0,0,0,' + (1 - event.value/100) + ')' : '';
            });
        };
    }

    fwuwcua15.ambientLightAPI();

</script>
